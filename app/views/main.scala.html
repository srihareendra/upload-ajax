@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        
         <script src="@routes.Assets.versioned("javascripts/fileuploader.js")" type="text/javascript"></script>
         <script src="@routes.Assets.versioned("javascripts/jquery.min.js")" type="text/javascript"></script>
         <script src="@routes.Assets.versioned("javascripts/mp3recorder.js")" type="text/javascript"></script>
    </head>
    <body id="index" onload="">
        @content
    </body>
</html>
